<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="img"></div>
      <div class="text">
        <div class="product">Perfume</div>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <div class="priceDiscount">$149.99</div>
          <div class="priceOrigin">$169.99</div>
        </div>
        <div class="btn"><div class="cartImg"></div>Add to Cart</div>
      </div>
    </div>
  </div>
</body>
</html>
